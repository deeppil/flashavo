<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashavo | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
    <text y='20' font-size='20'>⚡</text>
  </svg>">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-500 to-purple-600">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Flashavo ⚡</h1>
    <input id="register-username" type="text" placeholder="Username" class="w-full mb-4 p-2 border rounded">
    <input id="register-password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
    <button onclick="registerUser()" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
    <p class="mt-4 text-sm text-center">Already have an account? 
      <a href="login.html" class="text-purple-600">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
