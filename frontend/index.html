<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVO Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .flashcard {
      perspective: 1000px;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 500;
      padding: 20px;
      border-radius: 1rem;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: #1e40af;
      color: white;
    }
    .card-front {
      background-color: #f9fafb;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #4f46e5;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-700 min-h-screen flex items-center justify-center text-white">
  <div class="max-w-2xl w-full bg-white p-8 rounded-2xl shadow-2xl text-gray-800">
    <h1 class="text-3xl font-bold mb-4 text-center text-indigo-700">AVO Flashcards</h1>
    
    <div class="mb-4">
      <label class="block text-lg font-medium mb-2">Enter a Topic:</label>
      <input id="topic" type="text" placeholder="e.g., Machine Learning" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    
    <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 hover:scale-105 transform transition duration-200 text-white font-bold py-2 px-4 rounded-lg">
      Generate Flashcards
    </button>

    <div id="loading" class="flex justify-center mt-4 hidden">
      <span class="spinner"></span>
      <span class="ml-2 text-indigo-700 font-semibold">Generating flashcards...</span>
    </div>
    <div id="error" class="text-center text-red-500 font-semibold mt-4 hidden"></div>

    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const topicInput = document.getElementById('topic');
    const cardsContainer = document.getElementById('cardsContainer');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    generateBtn.addEventListener('click', async () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert("Please enter a topic");
        return;
      }

      loading.classList.remove('hidden');
      errorDiv.classList.add('hidden');
      cardsContainer.innerHTML = '';

      try {
        const response = await fetch('https://flashavo.onrender.com/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ topics: topic })
        });

        if (!response.ok) throw new Error('Failed to generate flashcards');

        const data = await response.json();
        loading.classList.add('hidden');

        if (data.cards && data.cards.length > 0) {
          data.cards.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'flashcard relative w-full h-48 bg-white rounded-2xl shadow-lg cursor-pointer';
            cardElement.style.animationDelay = `${index * 0.1}s`; // Staggered animation
            cardElement.innerHTML = `
              <div class="card-inner relative w-full h-full">
                <div class="card-front">${card.front}</div>
                <div class="card-back">${card.back}</div>
              </div>
            `;
            cardElement.addEventListener('click', () => {
              cardElement.classList.toggle('flipped');
            });
            cardsContainer.appendChild(cardElement);
          });
        } else {
          errorDiv.textContent = 'No flashcards generated';
          errorDiv.classList.remove('hidden');
        }

      } catch (error) {
        loading.classList.add('hidden');
        errorDiv.textContent = 'Error: ' + error.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
